<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<title>CSS teaching</title>
	<style type="text/css">
	.title{font-weight:bold; font-size:20px}
	.content{width:300px;padding:10px;border:dashed 1px blue;margin-top:10px;margin-bottom:10px}
	.keyword{color:red}
	.box{
		position:relative;top:0px;left:200px;
		width:100px;height:100px;background-color:green
		}
	
	</style>
	</head>
<body>
	<div class="title">今天天氣不錯</div>
	<div class="content">
	我去公園，餵<span class="keyword">鴿子。</span><br/>
	覺得鴿子好可愛。
	</div>
	
	<div class="box"> </div>
	
	<div class="title">公園裡有很多小朋友</div>
	<div class="content">
	小朋友在玩溜滑梯，還有幾隻<span class="keyword">狗狗</span>和貓貓。
	</div>
	<div class="content">
	還有幾位老公公<span style="position:relative;top:-5px">2 </span>在聊天。
	</div>
</body>

</html>
